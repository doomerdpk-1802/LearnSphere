name: Push frontend and backend images to docker

on:
  push:
    branches: [master]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_SECRET }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Detect changed folder
        id: detect
        run: |
          if git diff --name-only ${{ github.sha }}~1 ${{ github.sha }} | grep -q '^src/'; then
            echo "BUILD_SRC=true" >> $GITHUB_ENV
          fi
          if git diff --name-only ${{ github.sha }}~1 ${{ github.sha }} | grep -q '^public/'; then
            echo "BUILD_PUBLIC=true" >> $GITHUB_ENV
          fi

      - name: Build and push image for Backend
        if: env.BUILD_SRC == 'true'
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile-src
          push: true
          tags: doomerdpk/learnspherebackend:${{ github.sha }}
          cache-from: type=registry,ref=doomerdpk/learnspherebackend:cache
          cache-to: type=registry,ref=doomerdpk/learnspherebackend:cache,mode=max

      - name: Build and push image for Frontend
        if: env.BUILD_PUBLIC == 'true'
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile-public
          push: true
          tags: doomerdpk/learnspherefrontend:${{ github.sha }}
          cache-from: type=registry,ref=doomerdpk/learnspherefrontend:cache
          cache-to: type=registry,ref=doomerdpk/learnspherefrontend:cache,mode=max

      - name: Update Helm values and push to master
        run: |
          VALUES_FILE="./ops/learnsphere-helm-chart/values.yaml"

          # Install yq
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

          # Update backend tag
          if [ "${{ env.BUILD_SRC }}" = "true" ]; then
            yq -i '.backend.backendimage.tag = "${{ github.sha }}"' $VALUES_FILE
          fi

          # Update frontend tag
          if [ "${{ env.BUILD_PUBLIC }}" = "true" ]; then
            yq -i '.frontend.frontendimage.tag = "${{ github.sha }}"' $VALUES_FILE
          fi

          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          # Stage changes
          git add $VALUES_FILE || true

          # Commit only if there are changes
          if git diff --cached --quiet; then
            echo "No changes to commit, skipping push."
          else
            MSG="Update images:"
            if [ "${{ env.BUILD_SRC }}" = "true" ]; then MSG="$MSG backend=${{ github.sha }}"; fi
            if [ "${{ env.BUILD_PUBLIC }}" = "true" ]; then MSG="$MSG frontend=${{ github.sha }}"; fi
            git commit -m "$MSG"
            git push origin HEAD:master
          fi
