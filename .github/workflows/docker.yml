name: Push frontend and backend images to docker
on:
  push:
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_SECRET }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Detect changed folder
        id: folder
        run: |
          if git diff --name-only ${{ github.sha }}~1 ${{ github.sha }} | grep -q '^src/'; then
            echo "BUILD_SRC=true" >> $GITHUB_ENV
          fi
          if git diff --name-only ${{ github.sha }}~1 ${{ github.sha }} | grep -q '^public/'; then
            echo "BUILD_PUBLIC=true" >> $GITHUB_ENV
          fi

      - name: Build and push image for Backend
        if: env.BUILD_SRC == 'true'
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile-src
          push: true
          tags: doomerdpk/learnsphere:${{ github.sha }}

      - name: Build and push image for Frontend
        if: env.BUILD_PUBLIC == 'true'
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile-public
          push: true
          tags: doomerdpk/learnsphere:${{ github.sha }}
